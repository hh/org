<article class="post-preview">
  <a href="{{ .Permalink }}">
    <h3 class="post-title">{{ .Title }}</h3>
  </a>
  <div class="post-entry">
      <p>{{ .Summary }}</p>
      <a href="{{ .Permalink }}" class="post-read-more"
        >{{ i18n "read-more" }}</a
      >
  </div>

  <div class="postmeta">
    {{ partial "postmeta.html" . }}
  </div>
</article>
