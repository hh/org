# Configure
# Certs

apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: kanban-ii-coop
spec:
  acme:
    email: kanban@ii.coop
    preferredChain: ""
    privateKeySecretRef:
      name: letsencrypt-prod
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
    - http01:
        ingress:
          class: nginx
      selector:
        dnsNames:
        - kanban.ii.coop
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kanban-ii-coop
  namespace: kanban-ii-coop
spec:
  dnsNames:
  - kanban.ii.coop
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: kanban-ii-coop
  secretName: letsencrypt-prod
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kanboard
  namespace: kanban-ii-coop
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: rook-ceph-block
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kanboard
  name: kanboard
  namespace: kanban-ii-coop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kanboard
  template:
    metadata:
      labels:
        app: kanboard
    spec:
      containers:
      - image: kanboard/kanboard:latest
        name: kanboard
        ports:
          - containerPort: 80
        volumeMounts:
          - name: kanboard
            mountPath: /var/www/app/data
      volumes:
      - name: kanboard
        persistentVolumeClaim:
          claimName: kanboard
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: kanboard
  name: kanboard
  namespace: kanban-ii-coop
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: kanboard
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kanboard
  namespace: kanban-ii-coop
spec:
  rules:
  - host: kanban.ii.coop
    http:
      paths:
      - backend:
          service:
            name: kanboard
            port:
              number: 80
        path: /
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - kanban.ii.coop
    secretName: letsencrypt-prod
