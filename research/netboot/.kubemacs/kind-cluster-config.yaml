  version: v1beta2
  kind: ClusterConfiguration
  patch: |
    - op: add
      path: /apiServer/certSANs/-
      value: '*.kubemacs.org'
    - op: add
      path: /apiServer/certSANs/-
      value: '*.ii.nz'
    - op: add
      path: /apiServer/certSANs/-
      value: '*.ii.coop'
    - op: add
      path: /apiServer/certSANs/-
      value: '*.sharing.io'
nodes:
